    <div class="hidden" id="leetcodeSolution">class Solution:
    def numSub(self, s: str) -> int:
        n = len(s)
        counts, i = 0, 0

        while i &lt; n:
            if s[i] == '1':
                j = i + 1
                while j &lt; n and s[j] == '1':
                    j += 1

                sub = (j - i)
                counts += sub * (sub + 1) // 2

                i = j
            else:
                i += 1
        
        counts %= 10**9 + 7
        return counts</div>
