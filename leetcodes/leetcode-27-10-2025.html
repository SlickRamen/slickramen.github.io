    <div class="hidden" id="leetcodeSolution">class Solution:
    def numberOfBeams(self, bank: List[str]) -> int:
        last_count = 0
        num_beams = 0
        for row in bank:
            count = row.count('1')

            if count != 0:
                num_beams += count * last_count
                last_count = count

        return num_beams</div>
