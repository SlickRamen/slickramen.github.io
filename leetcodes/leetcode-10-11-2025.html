    <div class="hidden" id="leetcodeSolution">class Solution:
    def minOperations(self, nums: List[int]) -> int:
        s = []
        ops = 0

        for n in nums:
            while s and s[-1] > n:
                s.pop()
            
            if n == 0:
                continue
            
            if not s or s[-1] &lt; n:
                ops += 1
                s.append(n)

        return ops</div>
