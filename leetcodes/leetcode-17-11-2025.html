    <div class="hidden" id="leetcodeSolution">class Solution:
    def kLengthApart(self, nums: List[int], k: int) -> bool:
        n = len(nums)
        prev = None

        for i in range(n):
            if nums[i] == 1:
                if prev is not None and i - prev &lt;= k:
                    return False
                prev = i

        return True
