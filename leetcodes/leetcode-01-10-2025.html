    <div class="hidden" id="leetcodeSolution">class Solution:
    def numWaterBottles(self, numBottles: int, numExchange: int) -> int:
        count = 0

        while numBottles // numExchange > 0:
            count += numExchange
            numBottles -= (numExchange - 1) # exchange num empty bottles for 1 full one

        count += numBottles

        return count</div>
