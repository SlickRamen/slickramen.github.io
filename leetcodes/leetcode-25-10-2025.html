    <div class="hidden" id="leetcodeSolution">class Solution:
    def totalMoney(self, n: int) -> int:
        money = 1
        v = 1
        for i in range(1, n):
            if i % 7 == 0:
                v -= 5
            else:
                v += 1
            money += v

        return money</div>
