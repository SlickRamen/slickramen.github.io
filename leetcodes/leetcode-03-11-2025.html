    <div class="hidden" id="leetcodeSolution">class Solution:
    def minCost(self, colors: str, neededTime: List[int]) -> int:
        cost = 0
        first = 0
        for i in range(len(colors) + 1):
            if i == len(colors) or colors[i] != colors[first]:
                simRange = neededTime[first:i]
                cost += sum(simRange) - max(simRange)
                first = i
            
        return cost</div>
