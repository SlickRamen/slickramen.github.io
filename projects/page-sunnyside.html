<script>
    generateProjectPageLayout(
        "Sunnyside vs. the Eggies",

        `
        <div id="game-holder" data-width="1280" data-height="720">

                src="game/sunnyside/index.html"

                style="border:none;">

        </div>
        <span class="page-note">Note: Game doesn't work on mobile. Please play on desktop.</span>

        <span class="page-header">Pitch</span>
        <span class="page-body">
            Sunnyside is a farmer who lives in Monkey World. One day he goes outside to pick from
            his banana trees only to be levitated up from the ground and abducted by egg aliens.
            Filled with rage and egg hatred he must make his way through floor after floor of the
            mothership. Blasting egg aliens and spilling their yolk all over the walls in this endless
            sidescrolling shoot-em-up roguelike!
        </span>

        <span class="page-header">Development</span>
        <span class="page-body">
            This game was another collaboration with my buddy Stepford. We created it in under 10 days for a game jam on the content hosting site Newgrounds. We agreed early on that we wanted to

        </span>
